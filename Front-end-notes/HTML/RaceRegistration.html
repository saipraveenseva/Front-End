<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>

    <h1>Race Registration!</h1>
    <form action="/seva">

        <label for="fname">First name</label>
        <input type="text" name="firstname">

        <label for="lname">Last name</label>
        <input type="text" name="lastname">

        <p>Select a Race: </p>

        <input type="radio" name="race" id="5k" value="5k">
        <label for="5k">Fun Run 5k</label><br>

        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label><br>

        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>


        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br>

        <label for="age">Select Age group: </label>
        <select name="age" id="age">
            <option value="under 18">Under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>
        <br>

        <button>Register</button>
    </form>
</head>

<body>

</body>

</html>
